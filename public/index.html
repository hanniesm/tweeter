<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Link to google fonts for the roboto condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Styling for the Nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Styling for new tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Link to font awesome which use for some of my icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS - Where the main action happens -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Hover over tweets function -->
    <script type="text/javascript" src="/scripts/hover.js"></script>

    <script type="text/javascript" src="/scripts/moment.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar -->
    <nav id="nav-bar">
      <div class="left-align">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class="right-align">
        <button class="select" id="compose">
          <i class="far fa-edit" id="composeIcon"></i>
            Compose
        </button>
      </div>
    </nav>

    <!-- Container for new tweets -->
    <main class="container" id="tweets-container">
      <section class="new-tweet" style="display:none">
        <h2>Compose Tweet</h2>
        <div id="validationErrors"></div>
        <form action="/tweets/" method="POST" id="newTweet">
          <textarea name="text" id="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="submit" disabled='disabled'>
          <span class="counter">140</span>
        </form>
      </section>
    <!-- Container where existing tweets will be rendered  -->
      <section class="tweets" id="tweets">
      </section>
    </main>

  </body>
</html>
