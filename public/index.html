<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div class="tweets">
        <article class="tweet">
          <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Atelopus_zeteki1.jpg/330px-Atelopus_zeteki1.jpg" class="tweet-logo">
            <h2>Froggy McFrog Face</h2>
            <p>@hoppit</h6>
          </header>
          <p>Ribbit</p>
          <footer>10 days ago
            <div class="icons"><img src="http://www.flagz.co.nz/wp-content/uploads/2013/08/nz-flag.jpg" class="icon" id="flag"><img src="http://www.myiconfinder.com/uploads/iconsets/256-256-60eade7f184e696a79fa2ff1e81c851d.png" class="icon" id="refresh"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Blue_heart.png" class="icon" id="heart"></div></footer>
        </article>
      </div>

    </main>


  </body>
</html>
